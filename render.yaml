services:
  - type: web
    name: medimimi-backend
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: OWNER_PASSWORD_HASH
        sync: false
      - key: ADMIN_PASSWORD_HASH
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 3001
    healthCheckPath: /api/health
